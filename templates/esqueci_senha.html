<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - APAE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .recovery-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      border-radius: 10px 10px 0 0 !important;
    }
  </style>
</head>
<body>
  <div class="container recovery-container">
    <div class="card">
      <div class="card-header">
        <h4>Recuperar Senha</h4>
      </div>
      <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('esqueci_senha') }}">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail cadastrado</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Enviar Instruções</button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Voltar ao Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
